server:
  port: 8010 # Corrigido para coincidir com docker-compose
spring:
  application:
    name: suggestion-service
  datasource:
    url: jdbc:postgresql://localhost:5432/suggestion_service_db # Corrigido para usar a mesma porta do PostgreSQL
    username: myuser
    password: secret
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate # Mudado de 'update' para 'validate' - agora o Flyway gerencia o schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

  rabbitmq:
    host: localhost
    port: 5672
    username: myuser
    password: secret

  cache:
    type: redis

  data:
    redis:
      host: localhost
      port: 6379

  jackson:
    serialization:
      write-dates-as-timestamps: false
    modules:
      - com.fasterxml.jackson.datatype.jsr310.JavaTimeModule
