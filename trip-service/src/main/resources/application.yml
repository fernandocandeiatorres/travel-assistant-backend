server:
  port: 8000
spring:
  application:
    name: trip-service
  datasource:
    url: jdbc:postgresql://localhost:5432/trip_service_db
    username: myuser
    password: secret
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate # Mudado de 'update' para 'validate' - agora o Flyway gerencia o schema
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

  rabbitmq:
    host: localhost
    port: 5672
    username: myuser
    password: secret
